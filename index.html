<!DOCTYPE html>
<html>
        <head>
<script src="https://unpkg.com/maplibre-gl@^5.7.1/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@^5.7.1/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/pmtiles@3.2.0/dist/pmtiles.js"></script>
        </head>
<style>
#map {
        width: 1400px;
        height: 800px;
}
</style>

        <body>

<div id="map"></div>

<script>
    const protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);
    
    var map = new maplibregl.Map({
        container: 'map', // container id
        style: 'style.json', // style URL
        center: [9.933333, 49.783333], // starting position [lng, lat]
        zoom: 13, // starting zoom
    });
</script>

        </body>
</html>
